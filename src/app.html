            <div id="gradientpackage">

                <script>

                    // console.log(hijack.data.gradient) // hack

                    $.each(hijack.data.gradient, function (index, value) {

                        console.log(value)
                        
                        const element = document.createElement('input')
    
                        element.classList.add('package5')
                        element.type = 'text'
                        element.style.padding = '1rem'
                        element.style.borderRadius = '0'
                        element.value = value
                        element.style.background = value
    
                        document.getElementById('gradientpackage').append(element)
    
                        /* element on mousenter show colour name in screen  */
            
                        element.onmouseenter = () => {
                            
                            if (isHex !== null) 
                            {
                                document.getElementById(isHex).style.background = element.value
                            }
                        }
                            
                        /* element on click copy and full screen colour */

                        element.onclick = () => {
                            
                            element.select();
                            document.execCommand("Copy")

                            if (document.fullscreenEnabled) 
                            {
                                element.requestFullscreen()
                                setTimeout(() => { 
                                    document.exitFullscreen()
                                }, 1500)
                            }
                        }
                    })

                </script>
